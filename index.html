<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissor Deathmatch!</h1>
    <div class="container">
        <div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <div class="score">
            <p>MATCHES PLAYED: <span class="matchResult" id="matchesPlayed">0</span></p>
            <p>MATCHES WON: <span class="matchResult" id="win">0</span></p>
            <p>MATCHES LOST: <span class="matchResult" id="loss">0</span></p>
            <p>MATCHES DREW: <span class="matchResult" id="draw">0</span></p>
        </div>
    </div>
</body>
</html>
